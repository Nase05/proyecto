<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto - BlueSkyFlower</title>

	<link rel="icon" th:href="@{/images/logopestaña.ico}" type="image/x-icon" />
	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>

	<!-- Header -->
	<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"></div>
	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"></div>


	<!-- Main Content -->
	<div class="container mt-5 pt-5">
		<div class="row justify-content-center">
			<h5 class="mb-4  col-md-8">Para mayor rápidez y debido a que también realizamos productos hechos a medida, aquí te dejamos un
				formulario de contacto para cualquier duda o petición que se te ocurra.</h3>
				<div class="card col-md-8 mb-4">
					<h2 class="text-center mb-4 mt-4">Formulario de Contacto</h2>
					<form action="https://formsubmit.co/nerea3579@gmail.com" method="POST">
						<div class="form-group">
							<label for="from_name">Nombre</label>
							<input type="text" class="form-control" id="from_name" name="from_name" required>
						</div>
						<div class="form-group">
							<label for="email_id">Correo Electrónico</label>
							<input type="email" class="form-control" id="email_id" name="email_id" required>
						</div>
						<div class="form-group">
							<label for="telefono">Teléfono</label>
							<input type="tel" class="form-control" id="telefono" name="telefono">
						</div>
						<div class="form-group">
							<label for="message">Mensaje</label>
							<textarea class="form-control" id="message" name="message" rows="5" required></textarea>
						</div>
						<button type="submit" class="btn btn-dark btn-block mb-4" id="button">Enviar</button>

						<input type="hidden" name="_next" value="http://localhost:8080">
						<input type="hidden" name="_captcha" value="false">
					</form>
				</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/formulario.js}"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

	<script type="text/javascript">
		emailjs.init('M2aQLbLmnCtu8fYpB')
	</script>
</body>

</html>
